<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        .button {
  background: green;
  border-radius: 5px;
  padding: 5px;
  color: white;
  text-align: center;
}
    </style>
</head>
<body>

    <p class="text">
        Are you ready to hear the worlds best and most innovative idea that no one has ever heard of? It is the most intuitive creation of human thoughts and about to become reality.
      </p>
      <p class="button">read more</p>

      <script>
      var defaultHeight = 100; // height when "closed"
        var text = $(".text");
        var textHeight = text[0].scrollHeight; // the real height of the element
        var button = $(".button");
        
        text.css({"max-height": defaultHeight, "overflow": "hidden"});
        
        button.on("click", function(){
          var newHeight = 0;
          if (text.hasClass("active")) {
            newHeight = defaultHeight;
            text.removeClass("active");
          } else {
            newHeight = textHeight;
            text.addClass("active");
          }
          text.animate({
            "max-height": newHeight
          }, 500);
        });</script>
    
</body>
</html>
